<!DOCTYPE HTML>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/main.css')}}"> 
            {% block title %}
                {% if title%}
                    <title>Flask --{{title}}</title>
                {%else%}
                    <title>Flask</title>
                {%endif%}
            {% endblock %}
        </head>
        <body>
            {%block body%}
                {% if title%}
                    <h1 class = 'first'>Flask -- {{title}}</h1>
                {%else%}
                    <h1 class = 'first'>Flask</h1>
                {%endif%}
                <ul>
                    {% for m in menu %}
                    <li>{{m}}</li>
                    {% endfor%}
                </ul>
            {% endblock %}
        </body>
    </html>
